<div class="card mat-elevation-z8" style="margin:20px;border-radius: 10px;">
    <div class="card-header">
        <h4>
Create new product
        </h4>
    </div>
    <div class="card-body">
        <form (ngSubmit)="submitForm()" [formGroup]="formGroup" autocomplete="on">
            <div class="row">
                <div class="form-group col-md-6">
                    <label> Name </label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label> Description </label>
                    <input type="text" formControlName="description" class="form-control">
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" [disabled]="!formGroup.valid" class="btn btn-sm btn-primary"><i
                        class="fa fa-dot-circle-o"></i> save</button>
                <button type="reset" (click)="cancel()" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i>
                    cancel</button>

            </div>
        </form>
    </div>
</div>

<div class="card mat-elevation-z8" style="margin:20px;border-radius: 10px;">
    <div class="card-header">
     <h4> Products</h4>
    </div>
    <br>
    <div class="card-body">
      
            <table class="table table-bordered table-stripped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let item of products">
                        <tr>
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                            <td><a type="button" class="btn-sm btn-warning" (click)="deletRow(item.id)">Delete</a></td>
                        </tr>
                    </ng-container>
                   
                </tbody>
            </table>
         
     
    </div>
   
</div>
